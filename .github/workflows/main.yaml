name: Main
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  continuous_integration:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x.x'
      - run: dotnet restore
      - run: dotnet build --no-restore
      - run: dotnet test --no-restore